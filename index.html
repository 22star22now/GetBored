<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .game-button {
      background-color: #1a1a1a;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .game-button:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Game Hub</h1>
  <div class="button-container">
    <button class="game-button" onclick="location.href='game1.html'">Play My Company!</button>
    <button class="game-button" onclick="location.href='game2.html'">Play Cirkeln??</button>
  </div>
</body>
</html>
